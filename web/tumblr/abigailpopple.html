<!doctype html>
<html>

<head>
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
  <style>
  :root {
    --wrapper-color: #fff;
  }

  @font-face {
    font-family: 'Accidental';
    src: url('AccidentalPresidency.ttf') format('truetype');
  }

  @font-face {
    font-family: 'Cabin';
    src: url('Cabin-reg.ttf') format('truetype');
  }

  body {
    font-family: 'Cabin';
    height: 100%;
    margin: 0;
    width: 100%;
  }

  #container {
    float: left;
    background-color: #fff;
    max-height: 100%;
    margin-top: 50px;
    margin-left: 150px;
    width: auto;
  }

  #content {
    margin: 0;
    margin-top: 50px;
    margin-left: 50px;
    max-height: 500px;
    white-space: nowrap;

    overflow-x: visible;
  }

  #content img {
    display: inline-block;
    margin-right: 50px;
    max-height: 500px;
    width: auto;
    vertical-align: middle;
    /*border: 1px solid black;*/
  }

  header {
    background-color: var(--wrapper-color);
    height: 50px;
    letter-spacing: 3px;
    padding-top: 10px;
    position: fixed;
    width: 100%;
    z-index: 1;
  }

  header a, #sidebar a, #signature a, #home a {
    color: inherit;
    text-decoration: none;
  }

  header a:hover, #sidebar a:hover, #signature a:hover, #home a:hover {
    text-decoration: underline;
  }

  header h1 {
    float: left;
    font-size: 2em;
    height: 40px;
    margin: 0;
    margin-left: 20px;
    margin-right: 50px;
  }

  header ul {
    float: left;
    font-size: 1.2em;
    height: 40px;
    margin: 0;
    margin-left: 300px;
    min-width: 400px;
    padding: 0;
    position: fixed;
  }

  header ul li {
    display: inline-block;
    text-align: center;
    margin-top: 12px;
    margin-right: 20px;
    text-align: center;
  }

  html {
    height: 100%;
  }

  #main {
    display: none;
  }

  #sidebar {
    background-color: var(--wrapper-color);
    float: left;
    height: 100%;
    letter-spacing: 1px;
    margin-top: 50px;
    position: fixed;
    width: 150px;
  }

  #sidebar ul {
    font-size: 1.2em;
    padding-left: 0px;
    margin: 0;
    margin-left: 10px;
    margin-top: 10px;
    padding: 10px;
    list-style: none;
  }

  #sidebar ul li {
    margin-bottom: 10px;
  }

  #signature {
    display: none;

    bottom: 0;
    color: #999;
    font-size: 10px;
    right: 0;
    margin-bottom: 10px;
    margin-right: 5px;
    position: absolute;
  }

  #signature p {
    margin: 0;
  }

  /* HOME CSS */

  #home {
    bottom: 0;
    display: block;
    height: 130px;
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    text-align: center;
    top: 0;
    width: 400px;
  }

  #home h1 {
    margin: 10px;
  }

  #home h2 {
    margin: 5px;
  }

  #home h3 {
    margin: 10px;
  }

  #home ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  #home ul li {
    display: inline-block;
    margin: 0;
    margin-left: 20px;
    margin-right: 20px;
  }
  </style>
</head>

<body>
  <header>
    <h1><a href='#'>Abigail Popple</a></h1>

    <ul>
      <li><a href='#'>Art</a></li>
      <li><a href='#'>Illustrations</a></li>
      <li><a href='#'>Projects</a></li>
    </ul>
  </header>

  <div id='sidebar'>
    <ul>
      <li><a href='#'>About</a></li>
      <li><a href='#'>CV</a></li>
      <li><a href='#'>Contact</a></li>
    </ul>
  </div>

  <div id='container'>
    <div id='content'>
      <img src='res/img1.png'>
      <img src='res/img2.png'>
      <img src='res/img3.png'>
      <img src='res/img4.png'>
    </div>
  </div>

  <div id='signature'>
    <p><a href='http://louisdeb.github.io'>louisdeb.github.io</a></p>
  </div>

</body>

</html>

<!doctype html>
<html>

<head>
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>

    var web_url = 'http://google.co.uk';

    $(function() {
      //--- Button listeners ---//
      $('#about').click(function() { aboutClick(); });
      $('#cv').click(function() { cvClick() });
      $('#contact').click(function() { contactClick() });

    });

    function aboutClick() {
      if($('#home').is(':visible')) {
        console.log('about clicked');
        $('#home').fadeOut();
        $('#main').fadeIn();
        setTimeout(function() {
          aboutClick();
        }, 400);
      } else {
        window.location.href = web_url + '/about/';
      }
    };

    function cvClick() {
      if($('#home').is(':visible')) {
        console.log('cv clicked');
        $('#home').fadeOut();
        $('#main').fadeIn();
        setTimeout(function() {
          cvClick();
        }, 400);
      } else {
        window.location.href = web_url + '/cv/';
      }
    };

    function contactClick() {
      if($('#home').is(':visible')) {
        console.log('contact clicked');
        $('#home').fadeOut();
        $('#main').fadeIn();
        setTimeout(function() {
          contactClick();
        }, 400);
      } else {
        window.location.href = web_url + '/contact';
      }
    };

  </script>
</head>

    </ul>
  </div>

  <div id='main'>
    <header>
